version: '3.3'

services:
  php:
    build: 
      context: .
      dockerfile: etc/docker/php.Dockerfile
    env_file:
      - .env
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/mwop.net
      - ./etc/cron.d/www-data:/etc/cron.d/www-data
      - ./etc/php/mwop.ini:/usr/local/etc/php/conf.d/mwop.ini
      - ./etc/php/www.conf:/usr/local/etc/php-fpm.d/www.conf

  caddy:
    build:
      context: .
      dockerfile: etc/docker/caddy.Dockerfile
    depends_on:
      - php
    ports:
      - "8080:8080"
    volumes:
      - ./etc/caddy/Caddyfile.dev:/etc/Caddyfile
