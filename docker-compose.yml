version: '3.3'

services:
  php-fpm:
    build: 
      context: .
      dockerfile: etc/docker/php-fpm.Dockerfile
    env_file:
      - .env
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www/mwop.net
      - ./etc/php/mwop.ini:/usr/local/etc/php/conf.d/mwop.ini:ro
      - ./etc/php/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro

  nginx:
    image: "mwop/mwopnginx:201709211658"
    ports:
      - "8080:80"
    volumes:
      - ./etc/nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/mwop.net
